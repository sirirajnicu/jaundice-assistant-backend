{% extends 'components/default.html' %}
{% block title%}Form{% endblock %}

{% block head %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
{% endblock %}

{% block body %}

{% with pageName="Form" %}
{% include 'components/navbar.html' %}
{% endwith %}

<div class="babyInfo_container">
    <!-- Button to Open the Modal -->
    <div style="position: relative">
        <button class="btn-logout" type="button" data-toggle="modal" data-target="#babyInfoModel" 
        style='position: absolute; top: 0; right: 60pt;background-color: #8e8e8e; color: #FFFFFF;'>Edit</button>
    </div>
  
    <!-- The Modal -->
    <div class="modal fade" id="babyInfoModel" data-backdrop="static">
      <div class="modal-dialog" style="align-self: center;margin-top: 10%;max-width: 80%;width: auto;">
        <div class="modal-content" style="background-color: #EFEFEF;border-radius: 1.5pc;">
            {% csrf_token %}
            <div style="margin: 20px 15px 0px 20px;">
              <h2 style='font-size: 100%;'>Baby Information</h2>
              <button class="btn-logout" data-dismiss="modal" type="button" style='position: absolute; top: 10pt; right: 55pt; background-color: #FF4754; color: #FFFFFF;'>Cancel</button>
              <button class="btn-logout" type="submit" style='position: absolute; top: 10pt; right: 5pt;  background-color: #68A357; color: #FFFFFF;'>Save</button>    
            </div>
            <div>
              {% include 'components/babyInfoForm.html' %}
            </div>
        </div>
      </div>
    </div>

  </div>
  

{% endblock %}
