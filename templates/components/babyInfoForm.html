<div class="form_frame">
    <form method="post" style="position: relative;">
        {% csrf_token %}
        <div class="form_row">
            <div class="form_group">
                <label for="id_firstname">First name:</label>
                {{ BabyInfoForm.firstname }}
            </div>
            <div class="form_group">
                <label for="id_lastname">Last name:</label>
                {{ BabyInfoForm.lastname }}
            </div>
        </div>
        <div class="form_row">
            <div class="form_group">
                <label for="id_bd">Birth Date:</label>
                {{ BabyInfoForm.bd }}
            </div>
            <div class="form_group">
                <label for="id_time">Birth Time:</label>
                {{ BabyInfoForm.time }}
            </div>
            <div class="form_group">
                <label for="id_bw">Birth Weight (g):</label>
                {{ BabyInfoForm.bw }}
            </div>
        </div>
        
        <div class="form_row">
        
            <div class="form_group">
                <label for="id_HN">HN:</label>
                {{ BabyInfoForm.HN }}
            </div>
            <div class="form_group">
                <label for="id_GA">GA:</label>
                {{ BabyInfoForm.GA }}
            </div>
            <div class="form_group">
                <label for="id_AN">AN:</label>
                {{ BabyInfoForm.AN }}
            </div>
            <div class="form_group", style="max-width: 15%;">
                <label for="id_AT">Admission Type:</label>
                {{ BabyInfoForm.AT }}
            </div>
            
        </div>

    </form>

</div>
